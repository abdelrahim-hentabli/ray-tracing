name: pre-commit

on:
  pull_request:

jobs:
  Build-And-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libavutil-dev libavcodec-dev libavformat-dev libswscale-dev libswresample-dev
          version: 1.1
          execute_install_scripts: true
      - name: FFMPEG library info
        run: dpkg-query -L ffmpeg
      - name: CMake config & build
        run:  |
          export PKG_CONFIG_PATH="/usr/local/x86_64-linux-gnu/lib/pkgconfig"
          cmake -B build .
          cmake --build build --parallel 4
